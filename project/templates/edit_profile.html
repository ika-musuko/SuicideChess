{% extends "base.html" %}
{% block head %}
{% endblock %}
{% set title = "edit profile" %}
{% block content %}
    <form action="" method="post" class="loginform">
        display name{{ form.display_name() }}<br/>
        email: {{ current_user.get_db_property("email") }}<br/>
        bio: {{ form.bio() }}<br/>
        {{ form.submit() }}<br/>
        {{ form.csrf_token }}
    </form>
{% endblock %}
